<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLOAT</title>
    <style>
        img{
            float:left;
            
        }
        .cards{
            border: 2px solid black;
            display:flow-root;
        }
        .card{
            border: 2px solid red;
            
        }
        .card:nth-child(3)
        { 
           background-color: rgb(232, 139, 230);
           clear:left;
        }
    </style>
</head>
<body>
    <div class="cards">
        <img src="lake.png">
        <div  class="card">Card 1</div>
        <div  class="card">Card 2</div>
        <div  class="card">Card 3</div>
        
    </div>
    
</body>
</html>
