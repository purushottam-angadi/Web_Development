<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL
    </title>
    <style>
     .box{
        background-color: aqua;
     }
     *{
        margin: 0;
        padding: 10px;
     }
     .box1{
     color:yellow;
     margin:25px;
     border :2px solid black;
     height: 200px;
     box-sizing: border-box;

     }
     .box2{
       color:yellow;
     margin:25px;
     border :2px solid rgb(134, 9, 236);
     height: 200px;
     box-sizing: border-box;
     }
    </style>
</head>
<body>
     <div class="box box1"> I am a box </div>
     <div class="box box2">I am another box</div>
</body>
</html>
